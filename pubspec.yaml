name: photo_box
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0' # Sesuaikan dengan versi SDK Anda

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9 # Atau versi terbaru yang kompatibel
  path_provider: ^2.0.12 # Atau versi terbaru yang kompatibel
  image: ^4.1.3 # Atau versi terbaru yang kompatibel
  flutter_blue_plus: ^1.31.17 # atau versi terbaru
  esc_pos_utils_plus: ^2.0.4 # atau versi terbaru
  printing: ^5.13.0 # atau versi terbaru
  pdf: ^3.10.8 # atau versi terbaru

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Atau versi terbaru yang kompatibel

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700